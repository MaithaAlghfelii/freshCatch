<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fresh Catch - License Verified</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .verified-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .verified-icon {
            margin-bottom: 20px;
        }
        .verified-icon img {
            width: 100px;
            height: auto;
        }
        h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p.message {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #012D60;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #011b40;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="verified-container">
        <div class="verified-icon">
            <img src="verified.png" alt="License Verified Icon">
        </div>
        <h2>VERIFIED</h2>
        <p class="message">Your license has been verified. You can proceed with logging into your account.</p>
        <button type="button" class="btn-login" onclick="window.location.href='logInPage.html'">Login</button>
    </div>
</body>
</html>
