<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Thank You for Your Order</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .thank-you-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .thank-you-container h2 {
            color: #1D3557;
            margin-bottom: 10px;
        }
        .thank-you-container p {
            color: #7f8c8d;
        }
        .home-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #1D3557;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-btn:hover {
            background-color: #011b40;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="verified.png" alt="Verified Icon">
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been placed successfully. We will notify you once it is on the way!</p>
        <a href="customer.html" class="home-btn">Continue Shopping</a>

    </div>
</body>
</html>
