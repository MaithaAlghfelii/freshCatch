<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fresh Catch - Customer Home</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1D3557;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        .header img {
            width: 60px;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .ad-banner {
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        .ad-banner img {
            width: 100%;
            height: auto;
        }
        .offer-section {
            margin: 30px 0;
        }
        .offer-section h2 {
            color: #1D3557;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .offer-section .offers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .offer {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .offer img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .offer h3 {
            color: #2c3e50;
            font-size: 16px;
            margin: 10px 0;
        }
        .offer p {
            color: #7f8c8d;
            margin: 0;
            font-size: 14px;
        }
        .offer button {
            margin-top: 10px;
            padding: 10px;
            background-color: #1D3557;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .offer button:hover {
            background-color: #011b40;
        }
        .footer {
            background-color: #1D3557;
            padding: 10px;
            color: #ffffff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo2.png" alt="Fresh Catch Logo">
    </div>
    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Search Store">
        </div>
        <div class="ad-banner">
            <img src="ad.png" alt="Fresh Fish Offer">
        </div>
        <div class="offer-section">
            <h2>Exclusive Offer</h2>
            <div class="offers">
                <div class="offer">
                    <img src="fish1.png" style="height: 100px; width: 100px;">
                    <h3>Fresh Sheri</h3>
                    <p>1.1Kg</p>
                    <p>AED 35.42</p>
                    <button onclick="window.location.href='myCartPage.html'">+</button>
                </div>
                <div class="offer">
                    <img src="fish2.png" style="height: 100px; width: 100px;">
                    <h3>Fresh Safi</h3>
                    <p>500g</p>
                    <p>AED 9.13</p>
                    <button onclick="window.location.href='myCartPage.html'">+</button>
                </div>
            </div>
        </div>
        <div class="offer-section">
            <h2>Best Selling</h2>
            <div class="offers">
                <div class="offer">
                    <img src="fish3.png" style="height: 100px; width: 100px;">
                    <h3>Red Snapper</h3>
                    <p>1Kg</p>
                    <p>AED 40.00</p>
                    <button onclick="window.location.href='myCartPage.html'">+</button>
                </div>
                <div class="offer">
                    <img src="fish4.png" style="height: 100px; width: 100px;">
                    <h3>Hamour</h3>
                    <p>2Kg</p>
                    <p>AED 85.00</p>
                    <button onclick="window.location.href='myCartPage.html'">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="shop.html">Shop</a>
        <a href="explore.html">Explore</a>
        <a href="cart.html">Cart</a>
        <a href="favourite.html">Favourite</a>
        <a href="account.html">Account</a>
    </div>
</body>
</html>
