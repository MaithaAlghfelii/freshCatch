<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fresh Catch - Fisherman Page</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #1D3557;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .header img {
            width: 60px;
            height: auto;
        }
        .header h1 {
            margin-top: 10px;
            font-size: 28px;
        }
        .content {
            max-width: 1200px;
            padding: 20px;
        }
        .welcome-message {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1D3557;
            margin-bottom: 40px;
        }
        .actions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 40px;
        }
        .action-box {
            width: 42%;
            height: 150px;
            padding: 20px;
            background-color: #EAF4F4;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .action-box:hover {
            transform: scale(1.05);
        }
        .action-box img {
            width: 50px;
            height: auto;
            margin-bottom: 15px;
        }
        .quote-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .quote-box {
            width: 42%;
            padding: 20px;
            background-color: #EAF4F4;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .quote-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .footer {
            background-color: #1D3557;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            bottom: 0;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #EAF4F4;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo2.png" alt="Fresh Catch Logo">
        
    </div>
    <div class="content">
        <div class="welcome-message">
            Welcome Back, Fishermen! Here are your available options.
        </div>
        <div class="actions-container">
            <div class="action-box" style="background-color: rgba(183, 223, 245, 0.25);" onclick="window.location.href='addProductPage.html'">
                <img src="addpic.png" alt="Add Product Icon" style="width: 60px; height: 60px;">
                <h3>Add Product</h3>
            </div>
            <div class="action-box" style="background-color: rgba(142, 210, 209, 0.25);">
                <img src="deletePic.png" alt="Delete Product Icon" style="width: 60px; height: 60px;">
                <h3>Delete Product</h3>
            </div>
            <div class="action-box" style="background-color: rgba(127, 166, 195, 0.25);">
                <img src="updatePic.png" alt="Update Stock Icon" style="width: 60px; height: 60px;">
                <h3>Update Stock</h3>
            </div>
            <div class="action-box" style="background-color: rgba(208, 223, 190, 0.25);">
                <img src="checkPic.png" alt="Check Offer Icon" style="width: 60px; height: 60px;">
                <h3>Check Offer</h3>
            </div>
        </div>
        <div class="quote-section">
            <div class="quote-box">
                <img src="discoverPic.jpg" alt="Fisherman Quote 1">
            </div>
            <div class="quote-box">
                <img src="traditionPic.jpg" alt="Fisherman Quote 2">
            </div>
            <div class="quote-box">
                <img src="senanPic.jpg" alt="Fisherman Quote 3">
            </div>
            <div class="quote-box">
                <img src="saeedPic.jpg" alt="Fisherman Quote 4">
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="explorePage.html">Explore</a> - <a href="shopPage.html">Shop</a> - <a href="accountPage.html">Account</a>
    </div>
</body>
</html>
