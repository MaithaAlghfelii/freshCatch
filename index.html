<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Fresh Catch - Login & Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #7FA6C3;
            margin: 0;
            padding: 0;
        }
        .login-signup-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        .login-signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-left: 5%;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }
        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            text-align: center;
            font-size: 16px;
        }
        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            padding: 15px;
            background-color: #012D60;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #011b40;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .login-signup-image {
            flex: 1;
            height: 100vh;
            background: url('pic1.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <section class="login-signup-wrapper">
        <!-- Left Side: Login and Signup Container -->
        <div class="login-signup-container">
            <h2>Welcome to Fresh Catch</h2>
            <p class="subtitle">Bringing the freshest seafood straight to your doorstep.</p>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='logInPage.html'">Login</button>
                <button class="btn" onclick="window.location.href='signInPage.html'">Sign Up</button>
            </div>
        </div>
        <!-- Right Side: Full Page Image -->
        <div class="login-signup-image"></div>
    </section>
</body>
</html>
